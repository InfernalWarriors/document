<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多层阴影</title>
		<style>
			.box-shadow{
				width:200px;
				height:100px;
				border-radius: 5px;
				margin: 30px;
				border: solid 3px #CCC;
				box-shadow: -5px 0px 5px red,0 5px 5px blue,5px 0 5px green,0 -5px 5px orange;
			}
		</style>
	</head>
	<body>
		<div class="box-shadow"></div>
	</body>
</html>
