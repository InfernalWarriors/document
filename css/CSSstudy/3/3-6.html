<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片内阴影效果</title>
		<style>
			body{
				background: #CCC;
			}
			.box-shadow{
				margin: 20px;
				display: inline-block;
				box-shadow:inset 5px 5px 10px #06c;
			}
			img{
				position: relative;
				z-index: -1;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<div class="box-shadow">
			<img src="1.png" width="200"/>
		</div>
		
	</body>
</html>
