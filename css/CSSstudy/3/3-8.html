<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多层阴影</title>
		<style>
			.box-shadow{
				width:200px;
				height:100px;
				border-radius: 5px;
				margin: 30px;
				border: solid 3px #CCC;
				box-shadow:
				0 0 0 1px red,
				0 0 0 5px blue,
				0 0 0 8px green,
				0 0 0 12px yellow,
				0 0 0 16px orange,
				0 0 0 20px #06c,
				0 0 0 24px lime;
			}
		</style>
	</head>
	<body>
		<div class="box-shadow"></div>
	</body>
</html>
