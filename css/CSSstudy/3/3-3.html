<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-shadow设置单边阴影效果</title>
		<style type="text/css">
			.box-shadow{
				width:200px;
				height:100px;
				border-radius: 5px;
				border: 1px solid #CCC;
				margin: 20px;
				/*box-shadow: 0 0 10px 10px #06c;*/
				/*box-shadow: 0 0 10px -10px #06c;*/
				box-shadow: 0 0 0 10px #06c;
			}
			
			
			
		</style>
	</head>
	<body>
		<div class="box-shadow"></div>
		
	</body>
</html>
