<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				background-color: #CCC;
				width:200px;
				height:200px;
				transition: width 1s linear 0s,height 1s linear 0s;
				
			}
			.box.on{
				width:300px;
				height:300px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<button>click</button>
		<script type="text/javascript" src="jquery-1.7.2.min.js" ></script>
		<script>
			$("button").click(function(){
				$(".box").toggleClass("on");
			})
		</script>
	</body>
	
</html>
