<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.dd{
				width:250px;
				height:150px;
				overflow: hidden;
			}
			.dd img{
				width:250px;
				height:150px;
				cursor: pointer;
				transition: all .5s ease-out;
			}
			.dd img:hover{
				margin-left:-25px;
				margin-top: -15px;
				
				width: 300px;
				height:180px;
				transition:all .5s ease-in;
			}
		</style>
	</head>
	<body>
		<div class="dd">
			<img src="kuj.png" />
		</div>
	</body>
</html>
