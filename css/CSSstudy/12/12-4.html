<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.transition{
				background:#8ec63f;
				width:100px;
				height: 100px;
				border-radius: .5em;
				transition-property: background,border-radius;
				transition-duration: 2s,3s;
				transition-timing-function: linear,ease-in;
				transition-delay: 0s,2s;
			}
			@media only screen and (max-width:960px ) {
				.transition{
					background: #f7941d;
					border-radius: 50%;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="transition">
			
		</div>
	</body>
</html>
