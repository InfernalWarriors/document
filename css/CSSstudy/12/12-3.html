<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.transition{
				background:#8ec63f;
				width:100px;
				height: 100px;
				border-radius: .5em;
				transition-property: background,border-radius;
				transition-duration: 10s,10s;
				transition-timing-function: steps(3,start),steps(3,start);
				transition-delay: 1s;
			}
			.transition:hover{
				background: #f7941d;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="transition">
			
		</div>
	</body>
</html>
