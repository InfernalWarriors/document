<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.transition{
				background:#8ec63f;
				width:100px;
				height: 100px;
				border-radius: .5em;
				transition-property: background,width,height;
				transition-duration: 1s,1s,1s;
				transition-timing-function: linear,linear,linear;
				transition-delay: 0s,1s,2s;
			}
			.transition:hover{
				background: #f7941d;
				width:300px;
				height:50px;
			}
		</style>
	</head>
	<body>
		<div class="transition">
			
		</div>
	</body>
</html>
