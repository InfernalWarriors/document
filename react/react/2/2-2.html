<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../build/react.min.js"></script>
    	<script src="../build/react-dom.min.js"></script>
    	<script src="../build/browser.min.js"></script>
    	<style>
    		.is-complete{
    			background: red;
    		}
    	</style>
	</head>
	<body>
		<div id="example"></div>
	
		<script type="text/babel">
		
		
      	var Divider = React.createClass({
      		
      		getIsComplete:function(){
      			return "is-complete";
      		}
      		,
        	render: function() {
        		
         		return (
         		
         		
         		<div className={this.getIsComplete()}>444</div>
         		
         		);
        	}
      	});

      	ReactDOM.render(
        	<Divider/>,
        	document.getElementById('example')
      	);
    </script>
		
	</body>
</html>
